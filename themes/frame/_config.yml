# footer
footer:
  copyright_info:
    enable: true
    author: Â© Mario Maguilla 2025

  email: mageche10@gmail.com

  powered_by: # Powered by Hexo & Frame
    enable: true

  other_info:
    enable: false
    content:

# color mode: default / classic / dark
